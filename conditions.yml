331a: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна, то:
            a) вказати трійку x, y, z таких натуральних чисел, що:
            n = x^2 + y^2 + z^2"
331b: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна, то:
            a) вказати всі трійки x,y,z таких натуральних чисел, що:
            n = x^2 + y^2 + z^2"
108t: "Дано натуральне число n. Отримати найменше число виду 2^r більше за n"
322t: "Знайти натуральне число від 1 до 10 000 з максимальною сумою дільників"
88a: "Дано натуральное число n. З’ясувати чи входить цифра 3 в запис числа n^2"
88b: "Дано натуральное число n. Змінити порядок цифр числа n на зворотній"
88c: "Переставити першу і останню цифри числа n"
88d: "Приписати по одиниці на початку і в кінці запису числа n"
332t: "Відомо, що будь-яке натуральне число можна представити у вигляді суми
      не більше ніж чотирьох квадратів натуральних чисел (теорема Лагранжа).
      Дано натуральне n; вказати такі невід'ємні x, y, z, t, що
      n = x**2 + y**2 + z**2 + t**2"
330t: "Натуральне число називається досконалим, якщо дорівнює сумі всіх своїх
      дільників, крім себе. Число 6 досконале. 1 + 2 + 3 = 6.
      Число 8 не є досконалим. 1 + 2 + 4 ≠ 8.
      Дано натуральне число n. Отримати всі досконалі числа, менші за n."
557t: "Дано натуральне число n (n >= 2).
      Знайти всі менші прості числа, використовуючи решето Ератосфена.
      Решетом Ератосфена називають наступний спосіб.
      Випишемо в ряд всі числа від 2 до n. Перше просте число 2.
      Підкреслимо його, а всі інші числа,кратні 2, закреслимо.
      Перше з тих, що залишилися, 3.
      Підкреслимо його, всі ,кратні 3, перекреслимо."
224t: "Дано натуральне число n. Отримати всі його натуральні дільники"
325t: "Дано натуральне число n. Отримати всі прості дільники цього числа"
561t: "Дано натуральне число n. Серед чисел (1,..,n) знайти всі такі, запис
      яких співпадає з останніми цифрами запису їх квадрату (наприклад,
      6**2 = 36, 25**2= 625 і т.д.)"
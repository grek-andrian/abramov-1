331a: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна, то:
            a) вказати трійку x, y, z таких натуральних чисел, що:
            n = x^2 + y^2 + z^2"
331b: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна, то:
            a) вказати всі трійки x,y,z таких натуральних чисел, що:
            n = x^2 + y^2 + z^2"
108t: "Дано натуральне число n. Отримати найменше число виду 2^r більше за n"
322t: "Знайти натуральне число від 1 до 10 000 з максимальною сумою дільників"
88a: "Дано натуральное число n. З’ясувати чи входить цифра 3 в запис числа n^2"
88b: "Дано натуральное число n. Змінити порядок цифр числа n на зворотній"
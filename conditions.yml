331a: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна то:
            a) вказати трійку x,y,z таких натуральних чисел, що
            n = x^2 + y^2 + z^2"
331b: "Дано натуральне число n. Чи можна його представити у вигляді
            суми трьох квадратів натуральних чисел ? Якщо можна то:
            a) вказати всі трійки x,y,z таких натуральних чисел, що
            n = x^2 + y^2 + z^2"
108t: "Дано натуральне число n. Получити найменше числовида 2^r
            більше за n"

